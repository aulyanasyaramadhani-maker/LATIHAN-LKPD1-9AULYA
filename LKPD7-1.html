<!DOCTYPE html>
<html>
<head>
  <title>Latihan LKPD7</title>
</head>
<body>

  <p id="paragraf">Ini paragraf yang akan disembunyikan saat tombol diklik.</p>

  <button onclick="sembunyikan()">Sembunyikan</button>

  <script>
    function sembunyikan() {
      document.getElementById("paragraf").style.display = "none";
    }
    //onclick terjadi saat elemen diklik oleh pengguna sedangkan onmouseover terjadi saat pointer/mouse menyetuh atau melewati elemen
  </script>

</body>
</html>
