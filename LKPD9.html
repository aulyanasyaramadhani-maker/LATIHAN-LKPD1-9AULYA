<!DOCTYPE html>
<html>
<head>
    <title>Game Tebak Warna</title>
</head>
<body>

<h2>Game Tebak Warna</h2>

<p>Pilih salah satu warna:</p>

<select id="warnaUser">
    <option value="">-- pilih --</option>
    <option value="merah">Merah</option>
    <option value="biru">Biru</option>
    <option value="hijau">Hijau</option>
</select>

<br><br>

<button onclick="cekWarna()">Cek Tebakan</button>
<button onclick="resetGame()">Reset</button>

<p id="hasil"></p>

<script>
// LIST warna yang mungkin dipilih komputer
let daftarWarna = ["merah", "biru", "hijau"];

// komputer pilih warna random
let warnaBenar = daftarWarna[Math.floor(Math.random() * daftarWarna.length)];

function cekWarna() {
    let pilihan = document.getElementById("warnaUser").value;
    let pesan = "";

    // Validasi: harus pilih warna
    if (pilihan === "") {
        pesan = "Silakan pilih warna dulu!";
    }
    // Jika benar
    else if (pilihan === warnaBenar) {
        pesan = "Benar! Komputer juga memilih warna " + warnaBenar;
    }
    // Jika salah
    else {
        pesan = "Salah! Komputer memilih warna " + warnaBenar;
    }

    document.getElementById("hasil").innerHTML = pesan;
}

function resetGame() {
    document.getElementById("warnaUser").value = "";
    document.getElementById("hasil").innerHTML = "";

    // acak ulang warna
    warnaBenar = daftarWarna[Math.floor(Math.random() * daftarWarna.length)];
}
</script>

</body>
</html>
