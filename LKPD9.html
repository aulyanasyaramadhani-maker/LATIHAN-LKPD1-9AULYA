<!DOCTYPE html>
<html>
 <body>
 <h2>Game Tebak Angka</h2>
 <input type="number" id="tebakan" placeholder="Masukkan angka 1–10">
 <button onclick="cekTebakan()">Coba!</button>
 <p id="hasil"></p>
 <script>
 let angkaBenar = Math.floor(Math.random() * 10) + 1;
 function cekTebakan() {
 let tebakan = parseInt(document.getElementById("tebakan").value);
 let pesan = "";
 if (tebakan === angkaBenar) {
 pesan = "Tebakan kamu BENAR ■";
 } else {
 pesan = "Salah, coba lagi!";
 }
 document.getElementById("hasil").innerHTML = pesan;
 }
 </script>
 </body>
</html>
