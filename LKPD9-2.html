<!DOCTYPE html>
<html>
<head>
  <title>Form Registrasi</title>
  <style>
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <h2>Form Registrasi</h2>

  <label>Nama:</label><br>
  <input type="text" id="nama" oninput="cekNama()"><br>
  <div id="namaMsg" class="error"></div>
  <br>

  <label>Email:</label><br>
  <input type="text" id="email" oninput="cekEmail()"><br>
  <div id="emailMsg" class="error"></div>
  <br>

  <label>Password:</label><br>
  <input type="password" id="password" oninput="cekPassword()"><br>
  <div id="pwMsg" class="error"></div>
  <br>

  <button onclick="submitForm()">Daftar</button>
  <button onclick="resetForm()">Reset</button>

  <p id="hasil"></p>

  <script>
    function cekNama() {
      let nama = document.getElementById("nama").value;
      document.getElementById("namaMsg").innerHTML =
        nama.length < 3 ? "Nama minimal 3 huruf." : "";
    }

    function cekEmail() {
      let email = document.getElementById("email").value;
      document.getElementById("emailMsg").innerHTML =
        (!email.includes("@") || !email.includes(".")) ? "Email tidak valid." : "";
    }

    function cekPassword() {
      let pw = document.getElementById("password").value;
      document.getElementById("pwMsg").innerHTML =
        pw.length < 8 ? "Password minimal 8 karakter." : "";
    }

    function submitForm() {
      if (
        document.getElementById("namaMsg").innerHTML ||
        document.getElementById("emailMsg").innerHTML ||
        document.getElementById("pwMsg").innerHTML
      ) {
        document.getElementById("hasil").innerHTML =
          "<span class='error'>❌ Form masih ada yang salah!</span>";
      } else {
        document.getElementById("hasil").innerHTML =
          "<span class='success'>✔ Registrasi berhasil!</span>";
      }
    }

    function resetForm() {
      document.getElementById("nama").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";

      document.getElementById("namaMsg").innerHTML = "";
      document.getElementById("emailMsg").innerHTML = "";
      document.getElementById("pwMsg").innerHTML = "";
      document.getElementById("hasil").innerHTML = "";
    }
    //sistem penyimpanan data menggunakan localStorage
  </script>

</body>
</html>
