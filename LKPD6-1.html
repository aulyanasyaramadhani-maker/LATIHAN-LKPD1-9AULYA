<!DOCTYPE html>
<html>
<head>
  <title>Mengubah Warna Teks</title>
</head>
<body>

  <p id="teks">Ini adalah paragraf yang warnanya akan berubah.</p>

  <button onclick="ubahWarna()">Ubah Warna</button>

  <script>
    function ubahWarna() {
      // Mengambil elemen paragraf
      let paragraf = document.getElementById("teks");

      // Mengubah warna teks
      paragraf.style.color = "red"; // Bisa diganti warna lain
    }
    //untuk mengkses elemen HTML yang memiliki id tertentu
  </script>

</body>
</html>
