<body>
    <script>
        let total = 0;
        for (let i = 1; i <= 10; i++) {
            total = total + i; //atau total += i;
        }
        alert("Jumlah angka1 sampai 10 adalah: " + total);

        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }
    </script>
